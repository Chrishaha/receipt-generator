<body>
  <div id="loader">
    <div class="loader"></div>
  </div>
  <!-- #loader starts-->
  <div id="loader">
    <!-- .loader starts-->

  </div><!-- #loader ends-->

  <!-- .container starts-->
  <section class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <!-- .heading starts-->
        <h1 class="heading">Receipt Generator</h1><!-- .heading ends-->
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">
        <!-- .receipt-form starts-->
        <div class="receipt-form">
          <h2>Enter Receipt Details</h2>
          <!-- .view-sample starts-->
          <a href="#" class="view-sample">View Sample Receipt</a><!-- .view-sample ends-->
          <form class="form-horizontal" action="" method="POST" id="receipt-form" autocomplete="off">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control require" name="date" value="" placeholder="Date(DD/MM/YYYY)*" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" inputmode="numeric" data-inputmask-placeholder="DD/MM/YYYY" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control require" name="time" value="" placeholder="Time(HH:MM TT)*" data-inputmask-regex="((1[0-2]|0?[1-9]):([0-5][0-9]) ([AP]M))" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control require" name="business" value="" placeholder="Business*" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control require" name="address" value="" placeholder="Address*" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control require" name="location" value="" placeholder="City, State*" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-xs-4">
                <select class="form-control" name="currency" id="currency">
                  <option value="$">$</option>
                  <option value="£">£</option>
                  <option value="€">€</option>
                  <option value="Rs">Rs</option>
                  <option value="¥">¥</option>
                  <option value="">None</option>
                </select>
              </div>
              <div class="col-sm-8 col-xs-8">
                <input type="text" class="form-control price-input" name="cost" value="" placeholder="Cost" />
              </div>
              <div class="col-sm-12 col-xs-12">
                <span class="help-block text-success has-tooltip" data-tippy-content="Total Price Formula : (Qty * Price) of each item + Tax ">Leave empty if you want autocalculate total.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-xs-4">
                <select name="tax_type" class="form-control">
                  <option value="TAX">TAX</option>
                  <option value="VAT">VAT</option>
                  <option value="SALES TAX">SALES TAX</option>
                  <option value="SERVICE">SERVICE</option>
                </select>
              </div>
              <div class="col-sm-8 col-xs-8">
                <input type="text" name="tax" class="form-control price-input" value="" placeholder="Tip / Tax / Additional ">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control require" name="payment_type" value="" placeholder="Payment:(VISA, MC, CASH)*" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="row-items">
                  <div class="row">
                    <div class="col-sm-5">
                      <p>Item</p>
                    </div>
                    <div class="col-sm-3">
                      <p>Qty</p>
                    </div>
                    <div class="col-sm-3">
                      <p>Cost</p>
                    </div>
                  </div>
                </div>
                <div class="item-lists">
                  <div class="item-list">
                    <div class="row">
                      <div class="col-sm-5">
                        <input type="text" class="form-control require item-name-input" name="item_name[]" value="" placeholder="Item Name*" />
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control require qty-input" name="qty[]" value="" placeholder="QTY*" />
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control price-input require" name="price[]" value="" placeholder="Price*" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="add-new-items">
                  <div class="row">
                    <div class="col-xs-12 text-center">
                      <a href="#" class="add-new-item-row">Add New Item</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="hidden" name="action" value="make_receipt" />
                <button type="submit" class="btn btn-primary btn-block">Generate Receipt</button>
                <div class="alert alert-danger"></div>
              </div>
            </div>
          </form>
        </div><!-- .receipt-form ends-->

                    <div class="form-group">
                      <button type="button" id="download" class="btn btn-primary btn-block" disabled="disabled"><span class="icon-cloud-download"></span>Download Receipt</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
